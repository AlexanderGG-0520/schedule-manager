{% extends 'base.html' %}
{% block content %}
<div class="profile">
  <div class="profile-header" style="display:flex;align-items:center;gap:1rem;">
    {% if user.avatar_url %}
      <img src="{{ user.avatar_url }}" alt="avatar" style="width:80px;height:80px;border-radius:8px;object-fit:cover">
    {% endif %}
    <div>
      <h2>{{ user.full_name or user.username }}</h2>
      <div class="muted">@{{ user.username }}</div>
    </div>
  </div>
  <p>メール: <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
  <p>アカウント作成: {{ user.created_at }}</p>
  <a class="btn" href="{{ url_for('events.index') }}">戻る</a>
</div>
{% endblock %}
