{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <h1>パスワードの再設定</h1>
  <form method="post" class="auth-form">
    {{ form.hidden_tag() }}
    <div class="form-row">
      {{ form.password.label }}
      {{ form.password(class="input") }}
    </div>
    <div class="form-row">
      {{ form.confirm.label }}
      {{ form.confirm(class="input") }}
    </div>
    <div class="form-actions">
      <button type="submit" class="btn primary">パスワードを更新する</button>
      <a class="btn link" href="{{ url_for('auth.login') }}">ログイン画面に戻る</a>
    </div>
  </form>
</div>
{% endblock %}
