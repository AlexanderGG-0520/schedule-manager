{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <h1>パスワードをお忘れの方</h1>
  <form method="post" class="auth-form">
    {{ form.hidden_tag() }}
    <div class="form-row">
      {{ form.email.label }}
      {{ form.email(class="input") }}
    </div>
    <div class="form-actions">
      <button type="submit" class="btn primary">送信</button>
      <a class="btn link" href="{{ url_for('auth.login') }}">ログイン画面に戻る</a>
    </div>
  </form>
</div>
{% endblock %}
